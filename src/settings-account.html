<!DOCTYPE html>
<html lang="ru" class="page">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="theme-color" content="#111111">
		<title>Настройки аккаунта — Мама, я повар!</title>
		<link rel="preload" href="fonts/NunitoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="fonts/NunitoSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="fonts/NunitoSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/main.css">
		<script defer src="js/main.js"></script>
	</head>

	<body class="page__body">
		<header class="header  header--second">
			<div class="container">
				<div class="header__inner">
					<div class="header__left">
						<a href="index.html" class="header__logo" title="Вернуться на главную страницу">
							<img src="img/logo.svg" width="100" height="37" alt="">
						</a>
						<span class="header__text">Настройки</span>
					</div>
					<div class="header__right">
						<div class="header-profile">
							<a href="user.html" class="header-profile__avatar">
								<img src="img/placeholder-avatar.jpg" width="56" height="56" alt="Фото профиля">
							</a>
							<button class="btn-reset  header-profile__toggle" aria-label="Открыть меню профиля" aria-expanded="false" data-menu-profile-toggle>
								<svg class="icon" aria-hidden="true" focusable="false">
									<use href="img/sprite.svg#chevron-down"/>
								</svg>
							</button>
							<ul class="list-reset  header-profile-menu" data-menu-profile>
								<li class="header-profile-menu__item">
									<span class="header-profile-menu__label">Мой профиль</span>
									<a href="user.html" class="header-profile-menu__link" data-menu-profile-link>
										<img src="img/placeholder-avatar.jpg" class="header-profile-menu__avatar" width="48" height="48" alt="Фото профиля">
										<span>Алексей Калинин</span>
									</a>
								</li>
								<li class="header-profile-menu__item">
									<a href="settings-profile.html" class="header-profile-menu__link" data-menu-profile-link>
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#settings"/>
										</svg>
										<span>Настройки</span>
									</a>
								</li>
								<li class="header-profile-menu__item">
									<a href="index.html" class="header-profile-menu__link" data-menu-profile-link>
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#log-out"/>
										</svg>
										<span>Выход</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="site-container">
				<aside class="sidebar  sidebar--second">
					<div class="sidebar__inner">
						<div class="sidebar-tree">
							<ul class="list-reset sidebar-tree__list">
								<li class="sidebar-tree__item">
									<a href="settings-profile.html" class="sidebar-tree__link">
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#user"/>
										</svg>
										<span>Профиль</span>
									</a>
								</li>
								<li class="sidebar-tree__item  active">
									<a href="settings-account.html" class="sidebar-tree__link">
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#settings"/>
										</svg>
										<span>Аккаунт</span>
									</a>
								</li>
							</ul>
						</div>
						<div class="sidebar-footer">
							<a href="index.html" class="btn  btn--second">Выйти</a>
						</div>
					</div>
				</aside>

				<main class="settings  settings--account">
					<h1 class="visually-hidden">Настройки аккаунта</h1>
					<form id="settings-email-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--email">
						<fieldset class="form-section  settings-section">
							<legend class="section-h2  form-section__title">Электронная почта</legend>
							<div class="settings-section__group   settings-section__group--row">
								<div class="form-field  settings-section__field">
									<input type="email" name="email" id="settings-email" class="input" placeholder="Электронная почта" value="12345@mail.ru" required>
									<label class="form-field__error  hidden" for="settings-email">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<button type="submit" class="btn  settings-section__btn">Обновить почту</button>
							</div>
						</fieldset>
					</form>
					<form id="settings-password-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--password">
						<fieldset class="form-section  settings-section">
							<legend class="section-h2  form-section__title">Изменение пароля</legend>
							<div class="settings-section__group">
								<div class="form-field  settings-section__field">
									<input type="password" name="password-old" id="settings-password-old" class="input" placeholder="Старый пароль" required>
									<label class="form-field__error  hidden" for="settings-password-old">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<div class="form-field  settings-section__field">
									<input type="password" name="password-new" id="settings-password-new" class="input" placeholder="Новый пароль" minlength="4" required>
									<label class="form-field__error  hidden" for="settings-password-new">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<div class="form-field  settings-section__field">
									<input type="password" name="password-new-repeat" id="settings-password-new-repeat" class="input" placeholder="Подтвердите новый пароль" required>
									<label class="form-field__error  hidden" for="settings-password-new-repeat">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
							</div>
							<div class="settings-section__bottom">
								<button type="submit" class="btn  settings-section__btn">Обновить пароль</button>
								<button type="button" class="btn  btn--third  settings-section__btn">Восстановить пароль</button>
							</div>
						</fieldset>
					</form>
					<form id="settings-delete-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--delete">
						<fieldset class="form-section  settings-section">
							<div class="settings-section__info">
								<legend class="section-h2  form-section__title">Удаление аккаунта</legend>
								<p class="settings-section__desc">Как только вы удалите свой аккаунт, восстановить его будет невозможно. Пожалуйста, будьте уверены.</p>
							</div>
							<div class="settings-section__bottom">
								<button type="submit" class="btn  btn--second  btn--important  settings-section__btn">Удалить мой аккаунт</button>
							</div>
						</fieldset>
					</form>
				</main>
			</div>
		</div>
	</body>
</html>
