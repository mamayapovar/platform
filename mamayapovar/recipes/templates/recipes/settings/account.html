{% extends "base.html" %}

{% load static recipes_extra %}
{% block post %}
<main class="settings  settings--account">
    <h1 class="visually-hidden">Настройки аккаунта</h1>
    <form id="settings-email-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--email">
        <fieldset class="form-section  settings-section">
            <legend class="section-h2  form-section__title">Электронная почта</legend>
            <div class="settings-section__group   settings-section__group--row">
                <div class="form-field  settings-section__field">
                    <input type="email" name="email" id="settings-email" class="input" placeholder="Электронная почта" value="12345@mail.ru" required>
                    <label class="form-field__error  hidden" for="settings-email">
                        <svg class="icon  icon--16" aria-hidden="true" focusable="false">
                            <use href="{% static 'recipes/img/sprite.svg' %}#circle-cross"/>
                        </svg>
                        <span class="form-field__text">Здесь будет текст ошибки</span>
                    </label>
                </div>
                <button type="submit" class="btn  settings-section__btn">Обновить почту</button>
            </div>
        </fieldset>
    </form>
    <form id="settings-password-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--password">
        <fieldset class="form-section  settings-section">
            <legend class="section-h2  form-section__title">Изменение пароля</legend>
            <div class="settings-section__group">
                <div class="form-field  settings-section__field">
                    <input type="password" name="password-old" id="settings-password-old" class="input" placeholder="Старый пароль" required>
                    <label class="form-field__error  hidden" for="settings-password-old">
                        <svg class="icon  icon--16" aria-hidden="true" focusable="false">
                            <use href="{% static 'recipes/img/sprite.svg' %}#circle-cross"/>
                        </svg>
                        <span class="form-field__text">Здесь будет текст ошибки</span>
                    </label>
                </div>
                <div class="form-field  settings-section__field">
                    <input type="password" name="password-new" id="settings-password-new" class="input" placeholder="Новый пароль" minlength="4" required>
                    <label class="form-field__error  hidden" for="settings-password-new">
                        <svg class="icon  icon--16" aria-hidden="true" focusable="false">
                            <use href="{% static 'recipes/img/sprite.svg' %}#circle-cross"/>
                        </svg>
                        <span class="form-field__text">Здесь будет текст ошибки</span>
                    </label>
                </div>
                <div class="form-field  settings-section__field">
                    <input type="password" name="password-new-repeat" id="settings-password-new-repeat" class="input" placeholder="Подтвердите новый пароль" required>
                    <label class="form-field__error  hidden" for="settings-password-new-repeat">
                        <svg class="icon  icon--16" aria-hidden="true" focusable="false">
                            <use href="{% static 'recipes/img/sprite.svg' %}#circle-cross"/>
                        </svg>
                        <span class="form-field__text">Здесь будет текст ошибки</span>
                    </label>
                </div>
            </div>
            <div class="settings-section__bottom">
                <button type="submit" class="btn  settings-section__btn">Обновить пароль</button>
                <button type="button" class="btn  btn--third  settings-section__btn">Восстановить пароль</button>
            </div>
        </fieldset>
    </form>
    <form id="settings-delete-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--delete">
        <fieldset class="form-section  settings-section">
            <div class="settings-section__info">
                <legend class="section-h2  form-section__title">Удаление аккаунта</legend>
                <p class="settings-section__desc">Как только вы удалите свой аккаунт, восстановить его будет невозможно. Пожалуйста, будьте уверены.</p>
            </div>
            <div class="settings-section__bottom">
                <button type="submit" class="btn  btn--second  btn--important  settings-section__btn">Удалить мой аккаунт</button>
            </div>
        </fieldset>
    </form>
</main>
{% endblock %}
