{% extends "base.html" %}

{% load static recipes_extra %}
{% block post %}
<main class="settings  settings--account" id="skip-link">
	<h1 class="visually-hidden">Настройки аккаунта</h1>
	<form id="settings-email-form" action="{% url 'settings_account' %}" method="POST"
		class="settings__form  settings__form--email">
		{% csrf_token %}
		<fieldset class="form-section  settings-section">
			<legend class="section-h2  form-section__title">Электронная почта</legend>
			<div class="form-field  settings-section__field  settings-section__field--email">
				<input type="email" name="email" id="settings-email" class="input" placeholder="Электронная почта"
					value="{% get_email request.user.id %}">
				<button type="submit" class="btn  settings-section__btn">Обновить почту</button>
				<label class="form-field__error hidden" for="settings-email">
					<svg class="icon  icon--16" aria-hidden="true" focusable="false">
						<use href="{% static 'recipes/img/sprite.svg' %}#circle-cross" />
					</svg>
					<span class="form-field__text"></span>
				</label>
			</div>
		</fieldset>
	</form>
	<form id="settings-password-form" action="{% url 'settings_account' %}" method="POST"
		class="settings__form  settings__form--password">
		{% csrf_token %}
		<fieldset class="form-section  settings-section">
			<legend class="section-h2  form-section__title">Изменение пароля</legend>
			<div class="settings-section__group">
				<div class="form-field  settings-section__field  settings-section__field--old">
					<input type="password" name="password_old" id="settings-password-old" class="input" placeholder="Старый пароль">
					<label class="form-field__error  hidden" for="settings-password-old">
						<svg class="icon  icon--16" aria-hidden="true" focusable="false">
							<use href="{% static 'recipes/img/sprite.svg' %}#circle-cross" />
						</svg>
						<span class="form-field__text"></span>
					</label>
				</div>
				<div class="form-field  settings-section__field  settings-section__field--new">
					<input type="password" name="password_new" id="settings-password-new" class="input" placeholder="Новый пароль">
					<label class="form-field__error  hidden" for="settings-password-new">
						<svg class="icon  icon--16" aria-hidden="true" focusable="false">
							<use href="{% static 'recipes/img/sprite.svg' %}#circle-cross" />
						</svg>
						<span class="form-field__text"></span>
					</label>
				</div>
				<div class="form-field  settings-section__field  settings-section__field--new-repeat">
					<input type="password" name="password_new_repeat" id="settings-password-new-repeat" class="input" placeholder="Подтвердите новый пароль">
					<label class="form-field__error  hidden" for="settings-password-new-repeat">
						<svg class="icon  icon--16" aria-hidden="true" focusable="false">
							<use href="{% static 'recipes/img/sprite.svg' %}#circle-cross" />
						</svg>
						<span class="form-field__text"></span>
					</label>
				</div>
			</div>
			<div class="settings-section__bottom">
				<button type="submit" class="btn  settings-section__btn">Обновить пароль</button>
				<button type="button" class="btn  btn--third  settings-section__btn  disabled" tabindex="-1">Восстановить пароль</button>
			</div>
		</fieldset>
	</form>
	<fieldset class="form-section  settings-section  settings-section--delete">
		<legend class="section-h2  form-section__title">Удаление аккаунта</legend>
		<p class="settings-section__desc">Вы можете навсегда удалить свой аккаунт и все его данные</p>
		<div class="settings-section__bottom">
			<button type="button" class="btn  btn--important  btn--second  settings-section__btn" data-graph-path="delete-account">Удалить мой аккаунт</button>
		</div>
	</fieldset>
</main>
{% endblock %}
